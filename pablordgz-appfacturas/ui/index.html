<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Facturas</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="colors.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div id="phone-wrapper">
            <div class="app" id="content">
                <div class="facturas" id="facturas">
                    <h1 class="titulo">Facturas:</h1>
                </div>
            </div>
        </div>

        
        <script>
            window.addEventListener('message', (event) => {
                if (event.data === 'componentsLoaded') {
                    const script = document.createElement('script');
                    script.src = 'script.js';
                    document.body.appendChild(script);
                }
                else if (event.data?.type === 'open'){
                    document.body.style.visibility = 'visible';
                    document.getElementById('phone-wrapper').style.display = 'block';
                    loadBills(event.data.bills);
                    
                }
                else if(event.data?.type === 'reload'){
                    loadBills(event.data.bills);
                }
            })
        </script>
    </body>
</html>
